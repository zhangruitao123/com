<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "app">
    {{count}}
    <h1>金星是女人1</h1>
    <button @click="add">+</button>
    <button @click="sub">-</button>
    <ul v-for="s in list">
        <li>{{s}}</li>
    </ul>
</div>
<script src = "../vue/vue.js"></script>
<script>
    const app = new Vue({
        el: "#app",
        data: {
            message: "hello vue",
            count: 0,
            list: ['郭富城','刘德华','黎明','张学友']
        },
        methods: {
            add: function () {
                this.count++
            },
            sub: function () {
                this.count--
            }
        }
    })
</script>
</body>
</html>
