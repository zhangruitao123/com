<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <span v-if="state">
    <label for="username">用户名称:</label>
    <input type="text" id="username" placeholder="用户名称" key = "username">
  </span>
  <span v-else>
  <label for="email">用户邮箱:</label>
  <input type="text" id = "email" placeholder="用户邮箱" key = "email">
  </span>
  <button @click="changeState">切换</button>
</div>
<script src = "../vue/vue.js"></script>
<script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
        state: true
      },
      methods: {
        changeState() {
         this.state = !this.state
        }
      }
    })
</script>
</body>
</html>
