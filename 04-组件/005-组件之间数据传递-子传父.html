<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<cpn @cpnclick="cpnclick"></cpn>

</div>
<template id='cpn'>
  <div>
    <h1>我是标题</h1>
    <p>我是内容嘻嘻嘻</p>
    <label for="names" v-for="book in books">
      <p id="names"> {{book}}</p>
      <button @click="cpnclick(book)">{{book.name}}</button>
    </label>

  </div>
</template>
<script src="../vue/vue.js"></script>
<script>
  const cpn = {
    template: "#cpn",
    data() {
      return {
        books: [
          {id: "aaa", name: '三国', price: 55},
          {id: "bbb", name: '红楼', price: 56},
          {id: "ccc", name: '水浒', price: 57},
        ]
      }
    },
    methods: {
      cpnclick(book) {
        console.log("aaa");
        this.$emit("cpnclick",book);
      }
    }
  }
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
    },
    components: {
      cpn
    },
    methods: {
      cpnclick(book) {
        console.log(book);
      }
    }
  })
</script>
</body>
</html>
