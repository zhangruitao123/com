<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <mycpn></mycpn>
  <cpn></cpn>
</div>


<template id='cpn'>
  <div>
    <h1>我是标题</h1>
    <p>我是内容</p>
    <p>俺也是内容</p>
    <p>名字：{{name}} 年龄：{{age}}</p>
  </div>
</template>
<script src="../vue/vue.js"></script>
<script>
  Vue.component('cpn',{
    template: '#cpn',
    data() {
      return {
        name: 'xiaozhang',
        age: 12
      }
    }
  })
  const app = new Vue({
    el: '#app',
    data: {
      message: 'hello world',
    },
    components: {
      'mycpn': {
        template: '#cpn',
        data() {
          return {
            name: 'ruhua',
            age: 200
          }
        }
      }
    }
  })
</script>
</body>
</html>
