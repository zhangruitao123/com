<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id = "app">
  <h1>{{message}}</h1>
  <label for="name">姓名</label>
<!--  <input type="text" v-model="message" id = "name" :placeholder="message">-->
  <input type="text" id = 'name' @input = "inputClick" :placeholder="message">
</div>
<script src = "../vue/vue.js"></script>
<script>
    const app = new Vue({
      el: '#app',
      data: {
        message: 'hello world',
      },
      methods: {
        inputClick(event){
          this.message = event.target.value;
        }
      }
    })
</script>

</body>
</html>
